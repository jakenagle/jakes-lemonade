<html>
<head>

<script type="text/javascript">
function begin() {
var amountLemons = document.getElementById("lemons").value;
var amountCups = document.getElementById("cups").value;
var amountSugar = document.getElementById("sugar").value;
while (amountLemons > 45) {
document.getElementById("introduction").innerHTML= "you cannot buy that many lemons! You only have 45 dollars to spend, and lemons cost 1 dollar apiece.";
var amountLemons = document.getElementById("lemons").value;
}
while (amountLemons > 43) {
document.getElementById("introduction").innerHTML= "You cannot buy that many lemons! You won't have any money to buy enough cups or sugar to make any lemonade, and won't be able to play the game.";
amountLemons = document.getElementById("lemons").value;
}
while(amountCups > 45 - amountLemons) {
document.getElementById("introduction").innerHTML="You cannot buy that many cups! You only have 45 dollars to spend, and cups cost 1 dollar apiece.";
}
while (amountCups > 45 - amountLemons - 1) {
document.getElementById("introduction").innerHTML="You cannot buy that many cups! You won't have any money to buy enough lemons or sugar to make any lemonade, and won't be able to play the game.";
amountCups = document.getElementById("cups").value;
}
while (amountSugar > 45 - amountCups - amountLemons) {
document.getElemementbyID("introduction").innerHTML="You cannot buy that much sugar! You don't have enough money left.";
vamountSugar = document.getElementById("sugar").value;
}
var money = 45 - amountLemons - amountCups - amountSugar;
if (money >= 0) {
document.getElementById("introduction").innerHTML="Great! you have started with " + amountLemons + " lemons, " + amountCups + " cups, and " + amountSugar + " sugar.";
var finalDay = document.getElementById("finalDay").value;
var lemonadePrice = document.getElementById("lemonadePrice").value;
} else {
alert("Unfortunately, there has been an error. Please reload the page.");
}
if (isNaN(lemonadePrice)) {
document.getElementById("introduction").innerHTML="Uh-oh! Your lemonade price is not a number- please remove any words or symbols like '$'.";
lemonadePrice = document.getElementById("lemonadePrice").value;
}
while (lemonadePrice < .01) {
document.getElementById("introduction").innerHTML="Uh-oh! You set your lemonade price to free, meaning you can't make any money! Please set your lemonade price to at least .01.";
lemonadePrice = document.getElementById("lemonadePrice").value;
}
var dailyMoney = money;
var day = 1;
var totalMoney = money;
for (var i = 0; i <= finalDay; i++) {
var dailyMoney = 0;
var dailySales = 0;
var weatherChooser = Math.floor(Math.random()*10);
console.log(weatherChooser);
dailySales = 10;
var weather = "normal";
if (weatherChooser <= 3) {
weather = "stormy";
dailySales -= 5;
} else if (weatherChooser <= 9 && weatherChooser >= 6) {
weather = "beautiful";
dailySales += 5;
}
if (lemonadePrice <= 0.50) {
 dailySales += 5;
} else if (lemonadePrice <= 1) {
 dailySales += 0;
}
else if (lemonadePrice <= 2) {
 dailySales -= 10;
} else if (lemonadePrice > 3) {
 dailySales = 0;
}
while (amountLemons < dailySales || amountSugar < dailySales || amountCups < dailySales) {
if (amountLemons < amountSugar && amountLemons < amountCups) {
    dailySales = amountLemons;
} else if (amountSugar < amountLemons && amountSugar < amountCups) {
    dailySales = amountSugar;
} else {
    dailySales = amountCups;
}
}
if (lemonadePrice < 1 && lemonadePrice !== 0) {
dailyMoney = dailySales / lemonadePrice;
} else {
dailyMoney = dailySales * lemonadePrice;
}
totalMoney += dailyMoney;
amountLemons -= dailySales;
amountCups -= dailySales;
amountSugar -= dailySales;
if (day === 1) {
    document.getElementById("introduction").innerHTML="You completed day " + day + "! Today, the weather was " + weather + ". Your daily sales added up to $" + dailyMoney + ". You now have " + amountLemons + " lemons, " + amountCups + " cups, and " + amountSugar + " sugar. To change any settings or add resources, type in numbers into the boxes below.";
    var lemonsBought = document.getElementById("lemons").value;
    amountLemons = Math.round(amountLemons) + Math.round(lemonsBought);
    if(lemonsBought === "") {
      lemonsBought = 0;
    }
    totalMoney = Math.round(totalMoney * 100) / 100 - Math.round(lemonsBought * 100) / 100;
    var cupsBought = document.getElementById("cups").value;
    if(cupsBought === ""){
      cupsBought = 0;
    }
    amountCups = Math.round(amountCups) + Math.round(cupsBought);
    totalMoney = Math.round(totalMoney * 100) / 100 - Math.round(cupsBought * 100) / 100;
    var sugarBought = document.getElementById("sugar").value;
    if(sugarBought === "") {
      sugarBought = 0;
    }
   amountSugar = Math.round(amountSugar) + Math.round(sugarBought);
   totalMoney = Math.round(totalMoney * 100) / 100 - Math.round(sugarBought * 100) / 100;
} else {
    document.getElementById("introduction").innerHTML="You completed day " + day + "! Today, the weather was " + weather + ". Your daily sales added up to $" + dailyMoney + ", and your total sales added up to " + totalMoney + ". You now have " + amountLemons + " lemons, " + amountCups + " cups, and " + amountSugar + " sugar. To change any settings or add resources, type in numbers into the boxes below.";
    var lemonsBought = document.getElementById("lemons").value;
    amountLemons = Math.round(amountLemons) + Math.round(lemonsBought);
    if(lemonsBought === "") {
      lemonsBought = 0;
    }
    totalMoney = Math.round(totalMoney * 100) / 100 - Math.round(lemonsBought * 100) / 100;
    var cupsBought = document.getElementById("cups").value;
    if(cupsBought === ""){
      cupsBought = 0;
    }
    amountCups = Math.round(amountCups) + Math.round(cupsBought);
    totalMoney = Math.round(totalMoney * 100) / 100 - Math.round(cupsBought * 100) / 100;
    var sugarBought = document.getElementById("sugar").value;
    if(sugarBought === "") {
      sugarBought = 0;
    }
   amountSugar = Math.round(amountSugar) + Math.round(sugarBought);
   totalMoney = Math.round(totalMoney * 100) / 100 - Math.round(sugarBought * 100) / 100;
}
if (day !== finalDay) {
  var lemonadePrice2 = document.getElementById("lemonadePrice").value;
}
if(!isNaN(lemonadePrice2)) {
  lemonadePrice = lemonadePrice2;
}

day++;
}
confirm ("Congradulations! You finished day " + finalDay + " ! That means you finished the game!");
}
</script>

</head>

        <input class="submit" onclick="begin();" type="submit" value="Begin!">
