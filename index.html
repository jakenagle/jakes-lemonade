<!DOCTYPE html>
<head>
    <title>Jake's Lemonade</title>
    <h1>Jake's lemonade</h1>
</head>
<body>
    <p id="instructions">Welcome to Jake's lemonade! The rules are simple: Use the input boxes below to buy starting amount of lemons, sugar and cups to make your lemonade. You can spend up to $45, and can make more by selling lemonade each day for a price that you can set. Get started below!</p>
    <div class="inputs">
    <div class="Buy">
        <input class="buytextbox" type="lemons" placeholder="Amount lemons">
        <input type="submit" value="Buy lemons">
    </div>
    <div class="Buy">
        <input class="buytextbox" type="cups" placeholder="Amount of cups">
        <input type="submit" value="Buy cups">
    </div>
    <div class="Buy">
        <input class="buytextbox" type="sugar" placeholder="Amount of sugar">
        <input type="submit" value="Buy sugar">
    </div>    
    </div>
</body>
